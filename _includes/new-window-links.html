<script>
    function open_new_tab() {
        const tags = document.getElementsByTagName("i");
        for (var i = 0; i < tags.length; i++) {
            var tag = tags[i];
            if (tag.getAttribute("href") && tag.hostname !== location.hostname) {
                tag.target = "_blank";
                tag.rel = "noopener noreferrer";
            }
        }
    }
    open_new_tab();
</script>
